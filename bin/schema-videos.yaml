---
type: map
mapping:
    "=":
        type: map
        mapping:
            name:
                type: str
            title:
                type: str
            description:
                type: str
            faq:
                type: str
                pattern: /https:\/\/docs.google.com\/.*/
            force_archive_materials:
                type: bool
            materials:
                type: seq
                sequence:
                    - type: map
                      mapping:
                          link:
                              type: str
                              required: true
                          type:
                              type: str
                          title:
                              type: str
                          external:
                              type: bool
                              required: false
            support_channel:
                type: str
                pattern: /^[a-z0-9_-]*$/
            type:
                type: str
                pattern: /^(Welcome|Webinar|Demo|Lecture|Lecture & Demo|Tutorial|Lecture & Tutorial|Lecture Series)$/
            cover:
                type: map
                mapping:
                  link:
                    type: str
                  alt:
                    type: str
            instructors:
                type: seq
                sequence:
                    - type: str
                      enum: CONTRIBUTORS
            video_support_channels:
                type: seq
                sequence:
                  - type: str
            tags:
                type: seq
                required: true
                sequence:
                  - type: str
                    enum:
                        - admin
                        - assembly
                        - bioconductor
                        - climate
                        - community
                        - computational-chemistry
                        - contributing
                        - crispr
                        - data-science
                        - dev
                        - ecology
                        - epigenetics
                        - event
                        - galaxy
                        - galaxy-interface
                        - galaxy-intro
                        - genome-annotation
                        - introduction
                        - microbiome
                        - one-health
                        - proteogenomics
                        - proteomics
                        - python
                        - r
                        - ro-crate
                        - sars-cov2
                        - sequence-analysis
                        - single-cell
                        - statistics
                        - synthetic-biology
                        - transcriptomics
                        - tuberculosis
                        - variant-analysis
                        - virology
                        - visualisation
                        - webinar
                        - wetlab
                        - workflowhub
            versions:
                type: seq
                sequence:
                    - type: map
                      mapping:
                          captions:
                              type: seq
                              sequence:
                                  - type: str
                                    enum: CONTRIBUTORS_OR_AFFILIATION
                          speakers:
                              type: seq
                              sequence:
                                  - type: str
                                    enum: CONTRIBUTORS
                          date:
                              type: str
                              required: true
                              pattern: /[0-9]{4}-[0-9]{2}-[0-9]{2}/
                          galaxy_version:
                              type: str
                              pattern: /[0-9]{2}\.[0-9]{1,2}/
                          cyoa:
                              type: bool
                          length:
                              type: str
                              pattern: /^(?:([0-9]*)[Hh])*(?:([0-9]*)[Mm])*(?:([0-9.]*)[Ss])*$/
                          link:
                              type: str
                              pattern: /[A-Za-z0-9_-]{9,13}/
                          external:
                              type: bool
