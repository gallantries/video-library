statistics/classification_machinelearning/tutorial:
  description: The talk includes a lecture followed by a hands-on session to apply
    multiple classification algorithms on the Quantitative structure-activity relationship
    (QSAR) dataset to predict the biodegradable activity of chemical compounds. QSAR
    models attempt to predict the activity or property of chemicals based on their
    chemical structure. To achieve this, a database of compounds is collected for
    which the property of interest is known. For each compound, molecular descriptors
    are collected which describe the structure (for example - molecular weight, number
    of nitrogen atoms, number of carbon-carbon double bonds). Using these descriptors,
    a model is constructed which is capable of predicting the property of interest
    for a new, unknown molecule. In this tutorial, we will use a database assembled
    from experimental data of the Japanese Ministry of International Trade and Industry
    to create a classification model by applying simple and complex classifiers to
    learn the nature of biodegradation. We will use this model to classify new molecules
    into one of two classes - biodegradable or non-biodegradable. Different visualisations
    are used to analyze the results after applying each classification algorithm.
    Hyperparameters of one of the classifiers are also optimised.
