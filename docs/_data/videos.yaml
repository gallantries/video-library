  description: 'Genome annotation of eukaryotes is a little more complicated than
    for prokaryotes: eukaryotic genomes are usually larger than prokaryotes, with
    more genes. The sequences determining the beginning and the end of a gene are
    generally less conserved than the prokaryotic ones. Many genes also contain introns,
    and the limits of these introns (acceptor and donor sites) are not highly conserved.


